<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Latin Gibberish Converter</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>
<div class="container">
    <h1>Latin Gibberish Converter</h1>
    <div class="editor-container">
        <div class="text-box">
            <h3>English Text</h3>
            <textarea id="english-input" placeholder="Enter English text here..."></textarea>
        </div>
        <div class="text-box">
            <h3>Latin Gibberish</h3>
            <div class="output-container">
                <div id="latin-output"></div>
                <button class="copy-button" onclick="copyText('latin-output')">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>

<footer>
    <p><a href="https://github.com/isabe/Latin-Gibberish" target="_blank">Source code</a></p>
</footer>
</html>
